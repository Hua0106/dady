<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>父親節快樂 </title>
    <style>
        /* 頁面置中 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f5ff, #c8d9ff);
            font-family: 'Microsoft JhengHei', sans-serif;
        }

        /* 信封容器 */
        .envelope-container {
            position: relative;
            width: 480px;
            height: 260px;
            perspective: 1000px;
        }

        /* 信封底部 */
        .envelope-base {
            width: 100%;
            height: 100%;
            background: #a8d0ff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* 左右翻蓋 */
        .flap-left,
        .flap-right {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #6ca0f6;
            border-radius: 12px 0 0 12px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
            transform-origin: left center;
            transition: transform 1s ease;
            cursor: pointer;
            z-index: 3;
        }

        .flap-right {
            right: 0;
            left: auto;
            border-radius: 0 12px 12px 0;
            transform-origin: right center;
        }

        /* 卡片樣式 */
        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 460px;
            height: 440px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            z-index: 2;

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            background-image: url('https://i.imgur.com/YZl7qJo.png');
            background-size: cover;
            background-position: center;

            transform: translate(-50%, -50%) translateY(300px);
            transition: transform 1.2s ease, opacity 1.2s ease;
        }

        /* 卡片內容 */
        .card-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px 50px 50px 50px;
            box-sizing: border-box;
            max-width: 100%;
            text-align: center;
        }

        .card h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            color: #3a4e7c;
        }

        .card p {
            font-size: 22px;
            color: #555;
            line-height: 1.4;
            white-space: pre-line;
        }

        /* 打開信封按鈕 */
        button#openBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            background: #6ca0f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            padding: 14px 36px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            transition: background 0.3s ease;
            user-select: none;
        }

        button#openBtn:hover {
            background: #4a7bd1;
        }

        /* 翻蓋動畫 */
        .open .flap-left {
            transform: rotateY(-110deg);
        }

        .open .flap-right {
            transform: rotateY(110deg);
        }

        .open .card {
            transform: translate(-50%, -50%) translateY(0);
            opacity: 1;
        }

        /* 手機響應式 */
        @media (max-width: 600px) {
            .envelope-container {
                width: 90vw;
                height: auto;
                max-height: 260px;
            }

            .envelope-base {
                height: 160px;
                border-radius: 8px;
            }

            .flap-left,
            .flap-right {
                height: 160px;
                width: 45%;
                border-radius: 8px 0 0 8px;
            }

            .flap-right {
                border-radius: 0 8px 8px 0;
            }

            .card {
                width: 90vw;
                height: auto;
                max-height: 70vh;
                padding: 0;
            }

            .card-content {
                padding: 20px;
            }

            .card h1 {
                font-size: 22px;
            }

            .card p {
                font-size: 16px;
                line-height: 1.3;
            }

            button#openBtn {
                font-size: 18px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope-base"></div>
        <div class="flap-left"></div>
        <div class="flap-right"></div>

        <div class="card">
            <div class="card-content">
                <h1>父親節快樂！</h1>
                <p>
                    親愛的爸爸<br>
                    謝謝您那麼的愛我們❤️當我們的靠山<br>
                    您的辛勞和付出我們都看在眼裡<br>
                    您總是默默地支持著我們，無論遇到什麼困難<br>
                    您總是第一個站出來幫助我們<br>
                    今天是父親節，希望您每天開心快樂！<br>
                    我們永遠愛您！華華<br>
                </p>
            </div>
        </div>

        <button id="openBtn" onclick="openEnvelope()">爸比收</button>
    </div>

    <script>
        function openEnvelope() {
            const container = document.getElementById('envelopeContainer');
            const btn = document.getElementById('openBtn');
            if (!container.classList.contains('open')) {
                container.classList.add('open');
                btn.style.display = 'none';
            }
        }
    </script>

</body>

</html>
