<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>父親節快樂</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        .envelope-container {
            position: relative;
            width: 420px;
            height: 280px;
            cursor: pointer;
            z-index: 2;
        }

        /* 信封底 */
        .envelope {
            width: 100%;
            height: 100%;
            background: #d4a373;
            position: relative;
            z-index: 1;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* 信封上蓋 */
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            border-bottom: 140px solid #c68b59;
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 2;
        }

        /* 信件卡片 */
        .card {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 360px;
            height: 240px;
            background: white;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
            text-align: center;
            padding: 25px;
            box-sizing: border-box;
            border-radius: 10px;
            z-index: 0;
            background-image: url('https://i.imgur.com/YZl7qJo.png');
            background-size: cover;
            background-position: center;
            transition: top 1s ease, opacity 1s ease;
            transition-delay: 0.5s;
            /* 延遲卡片滑出 */
            opacity: 0;
            /* 一開始透明 */
        }

        .card-content {
            background: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 10px;
        }

        .card h1 {
            color: #6b4226;
            margin-bottom: 15px;
            font-size: 26px;
        }

        .card p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        /* 動畫啟動後的狀態 */
        .open .flap {
            transform: rotateX(180deg);
        }

        .open .card {
            top: 25px;
            /* 卡片滑出位置 */
            z-index: 3;
            opacity: 1;
            /* 滑出時漸亮 */
        }

        /* 彩帶 */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 14px;
            background-color: gold;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="envelope-container" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="envelope"></div>
        <div class="card">
            <div class="card-content">
                <h1>父親節快樂！</h1>
                <p>親愛的爸爸，謝謝您無私的付出與愛 ❤️<br>
                    願您健康快樂，天天開心！</p>
            </div>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>

    <audio id="openSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>

    <script>
        function openEnvelope() {
            const container = document.querySelector('.envelope-container');
            const sound = document.getElementById('openSound');
            if (!container.classList.contains('open')) {
                container.classList.add('open');
                sound.play();
                setTimeout(launchConfetti, 1000); // 彩帶延遲到卡片滑出時
            }
        }

        function launchConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti-piece');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = ['gold', '#FFD700', '#FFA500'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confettiContainer.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>

</body>

</html>
